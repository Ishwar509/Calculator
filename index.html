<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <div>
            <img src="calculator_logo.png" alt="calculator logo">
            <div class="title">CALCULATOR V-0.1</div>
        </div>
    </div>
    
    <div class="main">
        <div class="calculator">
            <div>
                <div class="displayScreen">
                    <div class="previousDisplay">Nothing</div>
                    <div class="currentDisplay">0</div>
                </div>
                <div class="btnContainer">
                    <button class="btn clear">AC</button>
                    <button class="btn delete">DEL</button>
                    <button class="btn unaryOperator">&#8730;n</button>
                    <button class="btn binaryOperator">/</button>
                    <button class="btn digit">1</button>
                    <button class="btn digit">2</button>
                    <button class="btn digit">3</button>
                    <button class="btn binaryOperator">*</button>
                    <button class="btn digit">4</button>
                    <button class="btn digit">5</button>
                    <button class="btn digit">6</button>
                    <button class="btn binaryOperator">+</button>
                    <button class="btn digit">7</button>
                    <button class="btn digit">8</button>
                    <button class="btn digit">9</button>
                    <button class="btn binaryOperator">-</button>
                    <button class="btn decimal">.</button>
                    <button class="btn digit">0</button>
                    <button class="btn unaryOperator">+/-</button>
                    <button class="btn binaryOperator equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">Ishwar Suthar &copy; 2023</div>
</body>
</html>
